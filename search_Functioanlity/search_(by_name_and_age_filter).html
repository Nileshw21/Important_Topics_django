<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5">

                  <form>
                    <div class="row">
                        <div class="col-6">
                            <input name="search" class="form-control" value="{{search}}" type="text" placeholder="Search"> 
                          
                        </div> 
                        <div class="col-6">
                            <select name="age" class="form-control">
                                <option > Select</option>
                                <option value="1"> Between 18 - 20</option>
                                <option value="2"> Between 20 - 22</option>
                                <option value="3"> Between 22 - 24</option>

                            </select>
                        </div>    
                    </div>
                    <button class="btn btn-success mt-2">Search</button>

                  </form>

        <!-- <form>
        <div class="container col-6">
            <input name = "search" class="form-control" value= "{{search}}" type="text" placeholder="Search">
            <button class = "btn btn-success mt-2">Search</button>
        </div>
        </form> -->
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">college</th>
            <th scope="col">mobile</th>
            <th scope="col">email</th>
            <th scope="col">gender</th>
            <th scope="col">age</th>
            <th scope="col">student_bio</th>
          </tr>
        </thead>
        <tbody>
            {% for student in students %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{student.name}}</td>
            <td>{{student.college.college_name}}</td>
            <td>{{student.mobile_number}}</td>
            <td>{{student.email}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.age}}</td>
            <td>{{student.student_bio}}</td>
          </tr>
            {% endfor %}
          
        </tbody>
      </table>
    </div>
</body>
</html>
